<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Route</title>
  <style>
    body {
      background-color: black;
      color: #00ff66;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="console">Preparing secure channel...</div>

  <script>
    const messages = [
      "Redirecting...",
      "Launching encrypted node...",
      "Establishing secure tunnel...",
      "Initializing gateway...",
      "Routing through CDN...",
      "Securing payload...",
      "Activating proxy layer...",
      "Verifying signature...",
      "Transmitting...",
      "Opening encrypted session...",
      "Passing zero-trace mode...",
      "Dispatching endpoint...",
      "Linking to safe host...",
      "Anonymizing route...",
      "Bypassing filters...",
      "Loading proxy stream...",
      "Redirect sequence engaged...",
      "Link secured. Executing...",
      "Decrypting and moving...",
      "Establishing ghost route..."
    ];

    const discordLinks = [
      "aHR0cHM6Ly9kaXNjb3JkLmdnL3lkWHRmQmRhZzY=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2JKVWFBWUdld0Q=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL1VLVzQ5V0t2M3o=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnLzNySHNINzJoYWI=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2pmc2dBODN6WGg=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnLzV5ajU4Y25na3g=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL21KRmJEbWFtdmo=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL21LbWo5ZVVkM3g="
    ];

    const fakeSites = [
      "https://www.wikipedia.org/",
      "https://www.bbc.com/",
      "https://www.stackoverflow.com/",
      "https://www.mozilla.org/",
      "https://www.reuters.com/",
      "https://www.nationalgeographic.com/",
      "https://www.cnn.com/",
      "https://www.britannica.com/",
      "https://www.w3schools.com/",
      "https://www.gnu.org/",
      "https://developer.mozilla.org/",
      "https://www.archlinux.org/",
      "https://edition.cnn.com/",
      "https://www.microsoft.com/",
      "https://www.apple.com/",
      "https://www.linux.org/",
      "https://www.android.com/",
      "https://www.nytimes.com/",
      "https://www.bloomberg.com/",
      "https://about.google/",
      "https://github.com/",
      "https://news.ycombinator.com/",
      "https://arstechnica.com/",
      "https://www.makeuseof.com/",
      "https://www.zdnet.com/"
    ];

    function decodeBase64(str) {
      return atob(str);
    }

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // عرض رسالة عشوائية
    document.getElementById("console").textContent = randomFrom(messages);

    // فتح موقع وهمي في تبويب جديد
    window.open(randomFrom(fakeSites), "_blank");

    // توجيه سريع إلى رابط الديسكورد
    setTimeout(() => {
      window.location.href = decodeBase64(randomFrom(discordLinks));
    }, 1100); // 1.1 ثانية
  </script>
</body>
</html>
